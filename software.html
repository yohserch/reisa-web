<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fonts/Existence/stylesheet.css">
    <link rel="stylesheet" href="fonts/Clemente/stylesheet.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logo.png" alt="Reisa Tecnología">
            <div class="title-wrapper">
                <h1>REISA</h1>
                <h2>TECNOLOGÍA</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <span>●</span>
                <li><a href="#">Autodesk</a></li>
                <span>●</span>
                <li><a href="#">Adobe</a></li>
                <span>●</span>
                <li><a href="#">V-Ray</a></li>
                <span>●</span>
                <li><a href="#">Office</a></li>
                <span>●</span>
                <li><a href="#">Otros</a></li>
                <span>●</span>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div id="fixer"></div>
    <div id="encabezado">
        <h3>Software</h3>
    </div>

    <section id="services">
        <h4 data-tm="autodesk" class="software-marca">Autodesk</h4>
        <div class="software-container" data-marca="autodesk">
            <figure class="software">
                <img src="img/autocad.png" alt="Autocad">
                <figcaption>
                    <div class="title">AutoCAD</div>
                    <p class="description">AutoCAD es un software de diseño asistido por computadora utilizado para dibujo 2D y modelado 3D</p>
                    <a href="https://www.autodesk.mx/education/free-software/autocad" class="url">Visitar</a>
                </figcaption>
            </figure>

            <figure class="software">
                <img src="img/revit.png" alt="Revit">
                <figcaption>
                    <div class="title">Revit</div>
                    <p class="description">Revit es un software de Modelado de información de construcción. </p>
                    <a href="https://www.autodesk.mx/education/free-software/revit" class="url">Visitar</a>
                </figcaption>
            </figure>

            <figure class="software">
                <img src="img/3d.jpg" alt="3D Max">
                <figcaption>
                    <div class="title">3D Max</div>
                    <p class="description">Es un programa de creación de gráficos y animación 3D.</p>
                    <a href="https://www.autodesk.mx/education/free-software/3ds-max" class="url">Visitar</a>
                </figcaption>
            </figure>
        </div>
        <h4 data-tm="adobe" class="software-marca">Adobe</h4>
        <div class="software-container" data-marca="adobe">
            <figure class="software">
                <img src="img/photoshop.png" alt="Photoshop">
                <figcaption>
                    <div class="title">Photoshop</div>
                    <p class="description">Photoshop es un software orientado al retoque de imagenes.</p>
                    <a href="http://www.adobe.com/mx/products/photoshop.html" class="url">Visitar</a>
                </figcaption>
            </figure>

            <figure class="software">
                <img src="img/illustrator.png" alt="Illustrator">
                <figcaption>
                    <div class="title">Illustrator</div>
                    <p class="description">Illustrator es un editor de gráficos vectoriales. Está destinado a la creación artística de dibujo y pintura para ilustración</p>
                    <a href="http://www.adobe.com/mx/products/illustrator.html" class="url">Visitar</a>
                </figcaption>
            </figure>

            <figure class="software">
                <img src="img/indesign.png" alt="Illustrator">
                <figcaption>
                    <div class="title">Indesign</div>
                    <p class="description">Indesign es una aplicación para la composición digital de páginas.</p>
                    <a href="http://www.adobe.com/mx/products/indesign.html" class="url">Visitar</a>
                </figcaption>
            </figure>
        </div>
        <h4 data-tm="vray" class="software-marca">V-Ray</h4>
        <div class="software-container" data-marca="vray">
            <figure class="software">
                <img src="img/vray-sketchup.png" alt="Vray-Sketchup">
                <figcaption>
                    <div class="title">V-Ray For Sketchup</div>
                    <p class="description">Con una suite completa de herramientas creativas, V-Ray te deja hacer render de cualquier cosa.</p>
                    <a href="http://www.vray-la.com/sketchup/" class="url">Visitar</a>
                </figcaption>
            </figure>

            <figure class="software">
                <img src="img/vray-revit.png" alt="Vray-Revit">
                <figcaption>
                    <div class="title">V-Ray For Revit</div>
                    <p class="description">Con una suite completa de herramientas creativas, V-Ray te deja hacer render de cualquier cosa.</p>
                    <a href="#" class="url">Visitar</a>
                </figcaption>
            </figure>

            <figure class="software">
                <img src="img/vray-maya.png" alt="Vray-Maya">
                <figcaption>
                    <div class="title">V-Ray For Maya</div>
                    <p class="description">Con una suite completa de herramientas creativas, V-Ray te deja hacer render de cualquier cosa.</p>
                    <a href="http://www.vray-la.com/3ds-max/" class="url">Visitar</a>
                </figcaption>
            </figure>
        </div>
        <h4>Office</h4>
        <h4>Otros</h4>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
